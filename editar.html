<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./editar.css">
    <title>Document</title>
</head>
   <body>
        <main>
            <form>
                <h>Dados do usuário</h>
                <div>
                    <p>Campos com asterisco são obrigatórios</p>
                    <div class="inputsOne">
                        <label>Nome*</label>
                        <input type="text" id="nome">
                        <label>Sobrenome*</label>
                        <input type="text" id="sobrenome">
                        <label>CPF*</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="inputsTwo">
                        <label>Email*</label>
                        <input type="email" id="email">
                        <label>Senha*</label>
                        <input type="password" id="senha">
                        <label>Confirmar senha*</label>
                        <input type="password" id="confirmarSenha">
                    </div>
                    <div class="form">
                        <label>Função*</label>
                        <input type="text" id="cargo">
                        <label>Descrição da função</label>
                        <textarea id="description"></textarea>
                        <label>Definir prazos:</label>
                        <label>Inicio da atividade (O valor padrão é o dia de hoje)</label>
                        <input type="date" id="dataInicio">
                        <label>Dia da entrega*</label>
                        <input type="date" id="dataEntrega">
                        <label>Alerta de entrega (O valor padrão é 7 dias antes da data de entrega)</label>
                        <input type="date" id="dataAlerta">
                        <button id="confirmar">Confirmar</button>
                    </div>
                </div>
            </form>
        </main>
        <script src="./membroCadastro.js" type="module"></script>
   </body>
</html>
